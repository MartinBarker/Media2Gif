# Sinners (2025) - GIF Generation Config
# Usage:
#   1. Generate GIFs from movie:
#      python make_gifs.py --config sinners.cfg
#
#   2. Add AI descriptions and actor detection to metadata:
#      python add_gif_descriptions.py --config sinners.cfg
#
#   3. Upload GIFs to Giphy:
#      node giphy_upload_bot/index.js --config sinners.cfg

#==============================================================================
# SHARED SETTINGS (used by both scripts)
#==============================================================================

[movie]
title = sinners
path = /mnt/q/movies/Sinners (2025) 1080p WEBRip 5.1-LAMA/Sinners.2025.1080p.WEBRip.x264.AAC5.1-LAMA.mp4
imdb_id = tt31193180

[gif_output]
folder = /mnt/q/movies/Sinners (2025) 1080p WEBRip 5.1-LAMA/gifs

#==============================================================================
# MAKE_GIFS.PY SETTINGS
#==============================================================================

[make_gifs]
max_filesize = 15mb
save_json = true
remove_trailing_period = true
# target_width = 800  # Uncomment to speed up GIF creation (starts at 800px width instead of 1920px)
# interval = 5
# start_time = 00:00:00
# max_gifs = 
# random_times = false
# random_quote = true
# check_history = false

[make_gifs.subtitles]
# External SRT file will be auto-detected from movie directory
color = white
size = 90
quotes = true
uppercase = true
text_border = 3
text_padding = 15
bottom_padding = 35
# remove_leading_quote_bracket_word = true
# italicize = false
# trailing_period = true

[make_gifs.video]
# no_hdr = false
# boost_colors = 0
# boost_frame_colors = 0

#==============================================================================
# ADD_GIF_DESCRIPTIONS.PY SETTINGS
#==============================================================================

[add_gif_descriptions]
# Ollama vision model for descriptions
model = llava:13b
# Erase previous descriptions/actors and regenerate fresh (default: false)
# When false, skips GIFs that already have descriptions
# When true, overwrites all existing description and actor data
erase_previous = false
# TMDB API key (or set TMDB_API_KEY environment variable)
# tmdb_api_key = your_key_here
# Force refresh of cached movie/actor info from TMDB
# refresh_cache = false

#==============================================================================
# GIPHY UPLOAD BOT SETTINGS
#==============================================================================

[giphy_upload]
# JSON file containing GIF metadata (quote, description, actors)
# This should match the file created by make_gifs.py and add_gif_descriptions.py
metadata_json = gifs_metadata_sinners.json
# Default tags to add to all uploads (comma-separated)
tags = sinners,ryan coogler,michael b jordan,hailee steinfeld,miles caton,jack oconnell,wunmi mosaku,jayme lawson,omar benson miller,delroy lindo,ludwig goransson,horror,vampire,1932,mississippi delta,jim crow,warner bros,proximity media,movie,2025
# Collection name on Giphy
collection_name = Sinners (2025) Movie GIFs
