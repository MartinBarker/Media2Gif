# Hard Boiled (1992) - GIF Generation Config
# Usage:
#   1. Generate GIFs from movie:
#      python make_gifs.py --config hard_boiled.cfg
#
#   2. Add AI descriptions and actor detection to metadata:
#      python add_gif_descriptions.py --config hard_boiled.cfg
#
#   3. Upload GIFs to Giphy:
#      node giphy_upload_bot/index.js --config hard_boiled.cfg

#==============================================================================
# SHARED SETTINGS (used by both scripts)
#==============================================================================

[movie]
title = hard_boiled
path = /mnt/q/movies/Hard Boiled (1992)/Hard.Boiled.1992.1080p.BluRay.x265.hevc.10bit.AAC.5.1.commentary-HeVK.mkv
imdb_id = tt0104684

[gif_output]
folder = /mnt/c/Users/marti/Documents/projects/Media-To-Gif/hard_boiled_gifs

#==============================================================================
# MAKE_GIFS.PY SETTINGS
#==============================================================================

[make_gifs]
max_filesize = 15mb
save_json = true
remove_trailing_period = true
# interval = 5
# start_time = 00:00:00
# max_gifs = 
# random_times = false
# random_quote = false
# check_history = false

[make_gifs.subtitles]
track = 5
color = white
size = 35
quotes = true
uppercase = true
text_border = 3
text_padding = 15
bottom_padding = 20
# italicize = false
# trailing_period = true

[make_gifs.video]
# no_hdr = false
# boost_colors = 0
# boost_frame_colors = 0

#==============================================================================
# ADD_GIF_DESCRIPTIONS.PY SETTINGS
#==============================================================================

[add_gif_descriptions]
# Ollama vision model for descriptions
model = llava:13b
# Erase previous descriptions/actors and regenerate fresh (default: false)
# When false, skips GIFs that already have descriptions
# When true, overwrites all existing description and actor data
erase_previous = false
# TMDB API key (or set TMDB_API_KEY environment variable)
# tmdb_api_key = your_key_here
# Force refresh of cached movie/actor info from TMDB
# refresh_cache = false

#==============================================================================
# GIPHY UPLOAD BOT SETTINGS
#==============================================================================

[giphy_upload]
# JSON file containing GIF metadata (quote, description, actors)
# This should match the file created by make_gifs.py and add_gif_descriptions.py
# metadata_json = gifs_metadata_hard_boiled.json
# Default tags to add to all uploads (comma-separated)
tags = hard boiled,john woo,chow yun-fat,tony leung,hong kong,action,movie,1992,gun fu,heroic bloodshed
# Collection name on Giphy
collection_name = Hard Boiled (1992) Movie GIFs
