# One Battle After Another (2025) - GIF Generation Config
# Usage:
#   1. Generate GIFs from movie:
#      python make_gifs.py --config one_battle_after_another.cfg
#
#   2. Add AI descriptions and actor detection to metadata:
#      python add_gif_descriptions.py --config one_battle_after_another.cfg
#
#   3. Upload GIFs to Giphy:
#      node giphy_upload_bot/index.js --config one_battle_after_another.cfg

#==============================================================================
# SHARED SETTINGS (used by both scripts)
#==============================================================================

[movie]
title = one_battle_after_another
path = /mnt/q/movies/One Battle After Another (2025)/One Battle After Another (2025) WEBRip-1080p.mkv
imdb_id = tt33468872

[gif_output]
folder = /mnt/q/movies/One Battle After Another (2025)/gifs2

#==============================================================================
# MAKE_GIFS.PY SETTINGS
#==============================================================================

[make_gifs]
max_filesize = 15mb
save_json = true
remove_trailing_period = true
# target_width = 800  # Uncomment to speed up GIF creation (starts at 800px width instead of 1920px)
# interval = 5
# start_time = 00:00:00
# max_gifs = 
# random_times = false
# random_quote = true
# check_history = false

[make_gifs.subtitles]
track = 2
color = white
size = 90
quotes = true
uppercase = true
text_border = 3
text_padding = 15
bottom_padding = 35
remove_leading_quote_bracket_word = true
# italicize = false
# trailing_period = true

[make_gifs.video]
# no_hdr = false
# boost_colors = 0
# boost_frame_colors = 0

#==============================================================================
# ADD_GIF_DESCRIPTIONS.PY SETTINGS
#==============================================================================

[add_gif_descriptions]
# Ollama vision model for descriptions
model = llava:13b
# Erase previous descriptions/actors and regenerate fresh (default: false)
# When false, skips GIFs that already have descriptions
# When true, overwrites all existing description and actor data
erase_previous = false
# TMDB API key (or set TMDB_API_KEY environment variable)
# tmdb_api_key = your_key_here
# Force refresh of cached movie/actor info from TMDB
# refresh_cache = false

#==============================================================================
# GIPHY UPLOAD BOT SETTINGS
#==============================================================================

[giphy_upload]
# JSON file containing GIF metadata (quote, description, actors)
# This should match the file created by make_gifs.py and add_gif_descriptions.py
metadata_json = gifs_metadata_one_battle_after_another.json
# Default tags to add to all uploads (comma-separated)
tags = one battle after another,paul thomas anderson,leonardo dicaprio,sean penn,benicio del toro,regina hall,teyana taylor,thomas pynchon,vineland,jonny greenwood,action,movie,2025,warner bros,pta
# Collection name on Giphy
collection_name = One Battle After Another (2025) Movie GIFs
