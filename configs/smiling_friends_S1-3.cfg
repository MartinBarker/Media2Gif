# Smiling Friends - Batch GIF Generation Config
# Usage:
#   1. Generate GIFs from all episodes in all seasons:
#      python make_gifs.py --config smiling_friends_S1-3.cfg
#
#   2. Add AI descriptions and actor detection to metadata:
#      python add_gif_descriptions.py --config smiling_friends_S1-3.cfg
#
#   3. Upload GIFs to Giphy:
#      node giphy_upload_bot/index.js --config smiling_friends_S1-3.cfg

#==============================================================================
# BATCH PROCESSING SETTINGS (used for processing multiple episodes)
#==============================================================================

[batch_processing]
title = smiling_friends_s1_to_3
# Root folder containing source video files (season/episode subfolders)
source_folder = /mnt/q/movies/Smiling Friends
# Root folder containing the generated GIFs (used by add_gif_descriptions.py)
root_folder = /mnt/q/movies/Smiling Friends/gifs
# Whether to process all files in root_folder recursively (true) or use single movie mode (false)
enabled = true
# Video file patterns to look for (comma-separated extensions)
video_extensions = .mkv, .mp4, .avi, .mov, .flv, .wmv, .webm

#==============================================================================
# SHARED SETTINGS (used by both scripts)
#==============================================================================

[movie]
# For single movie mode (when batch_processing.enabled = false)
path = 
imdb_id = tt12074628

[gif_output]
# For single movie mode (when batch_processing.enabled = false)
# For batch mode, output_folder from batch_processing section is used
folder = 

#==============================================================================
# MAKE_GIFS.PY SETTINGS
#==============================================================================

[make_gifs]
max_filesize = 15mb
save_json = true
remove_trailing_period = true
# interval = 5
# start_time = 00:00:00
# max_gifs = 
# random_times = false
# random_quote = false
# check_history = false

[make_gifs.subtitles]
# Subtitles are baked into the video files, no track extraction needed
# track = 5
color = white
size = 35
quotes = true
uppercase = true
text_border = 3
text_padding = 15
bottom_padding = 20
# italicize = false
# trailing_period = true

[make_gifs.video]
# no_hdr = false
# boost_colors = 0
# boost_frame_colors = 0

#==============================================================================
# ADD_GIF_DESCRIPTIONS.PY SETTINGS
#==============================================================================

[add_gif_descriptions]
# Ollama vision model for descriptions (use llava:7b if you have <9GB RAM)
model = llava:7b
# Erase previous descriptions/actors and regenerate fresh (default: false)
# When false, skips GIFs that already have descriptions
# When true, overwrites all existing description and actor data
erase_previous = false
# Recognize and identify actors in the GIF (default: true)
# Set to false for animated shows where actor detection doesn't apply
recognize_actors = false
# TMDB API key (or set TMDB_API_KEY environment variable)
# tmdb_api_key = your_key_here
# Force refresh of cached movie/actor info from TMDB
# refresh_cache = false

#==============================================================================
# GIPHY UPLOAD BOT SETTINGS
#==============================================================================

[giphy_upload]
# Default tags to add to all uploads (comma-separated)
tags = smiling friends,adult swim,zach hadel,michael cusack,pim,charlie,animated,comedy,cartoon,surreal
# Collection name on Giphy
collection_name = Smiling Friends GIFs
